<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="p-2">
        <p>Round : </p><span id=round> </span> <br>
        <p>Life : </p><span id="lifeTotal"></span> <br>

        <button class="classSelect" id="knight" value="knight">knight</button>
        <button class="classSelect" id="mage" value="mage">mage</button>
        <button class="classSelect" id="rogue" value="rogue">rogue</button>
    </div>
    <div class="p-3">
        Hero : <br>
        Point de vie : <span id="heroHealth"></span><br>
        <progress id="healthBar" value="100" max="100"></progress> <br>
        Defense : <span id="heroDefence"></span><br>
        Attaque : <span id="heroAttack"></span><br>
        Faiblesse : <span id="heroWeakness"></span><br>
        Résistance : <span id="heroResistance"></span>
    </div>
    <br>
    <div class="text-right p-2">
        LE MÉCHANT : <br>
        Nom : <span id="badGuyName"></span><br>
        Points de vie : <span id="badGuyHealth"></span><br>
        <progress id="badGuyHealthBar" value="100" max="100"></progress> <br>
        Defense : <span id="badGuyDefence"></span><br>
        Attaque : <span id="badGuyAttack"></span><br>
        Faiblesse : <span id="badGuyWeakness"></span><br>
        Resistance : <span id="badGuyResistance"></span>

    </div>
    <div id="buttons" class="text-center">
        <button id="baseAttack">Attaque</button>

        <button id="heavyAttack">Grosse attaque</button>

        <button id="potion">Potion <span id="stockPotion"></span></button>
        <p id="potionAlert"></p>
     
    </div>


    <script src="assets/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>

</html>
